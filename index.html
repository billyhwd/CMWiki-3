<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Syntax Generator</title>
</head>
<body>
    <dl>
        <dt>
            <label for="issue-group">搜尋 issue：</label>
        </dt>
        <dd>
            <input id="issue-group" name="issue-group" type="text" placeholder="issue1, issue2, issue2..." />
             <button id="issue-group-creator" type="button">確認</button> 
        </dd>
    </dl>
    <dl>
        <dt>
            <label for="issue-output">輸出：</label>
        </dt>
        <dd>
            <p id="issue-output"></p>
        </dd>
    </dl>
    <dl>
        <dt>
            <label for="label-group">搜尋標籤：</label>
        </dt>
        <dd>
            <input id="label-group" name="label-group" type="text" placeholder="label1, label2, label3..." />
             <button id="label-group-creator" type="button">確認</button> 
        </dd>
    </dl>
    <dl>
        <dt>
            <label for="label-output">輸出：</label>
        </dt>
        <dd>
            <p id="label-output"></p>
        </dd>
    </dl>

    <script src="script/jquery.min.js"></script>
    <script src="script/index.js"></script>

</body>
</html>
